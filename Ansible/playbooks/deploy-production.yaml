---
- name: Cluster Installation
  hosts: production
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5
  tasks:
    - name: Print ansible play hosts 
      ansible.builtin.debug:
        msg: "Ansible play hosts: {{ ansible_play_hosts }}"

    