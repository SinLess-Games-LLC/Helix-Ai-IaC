---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  dependsOn:
    - name: istio-base
  interval: 30m
  chart:
    spec:
      chart: istiod
      version: 1.21.0
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      istioNamespace: istio-system
    
    defaults:
      pilot:
        autoscaleEnabled: true
        autoscaleMin: 1
        autoscaleMax: 5
        autoscaleBehavior: {}
        replicaCount: 1
        rollingMaxSurge: 100%
        rollingMaxUnavailable: 25%
        cni:
          enabled: true
          provider: cilium
    