---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana-mimir
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      version: "5.3.0-weekly.281"
      chart: mimir-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    rbac:
      create: true
    
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal
      ingressClassName: internal
      hosts:
        - mimir.${SECRET_DOMAIN}
      tls:
        - secretName: helixaibot-com-production-tls
          hosts:
            - mimir.${SECRET_DOMAIN}
    
    minio:
      enabled: true
      mode: standalone
      rootUser: grafana-mimir
      persistence:
        size: 5Gi
        storageClass: openebs-hostpath
    
