---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 30m
  chart: 
    spec:
      chart: prometheus
      version: 25.13.0
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    rbac:
      create: true
    replicaCount: 1
    service:
      enabled: true