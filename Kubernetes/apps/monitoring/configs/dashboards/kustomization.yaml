apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources: []
configMapGenerator:
  - name: flux-dashboards
    files:
      - flux/control-plane.json
      - flux/cluster.json
      - flux/logs.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
        grafana_folder: "Flux"
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: monitoring
  
  - name: prometheus-dashboards
    files:
      - prometheus/node-exporter-full.json
      - prometheus/core-dns.json
      - prometheus/prometheus-2.0-overview.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
        grafana_folder: "Prometheus"
        app.kubernetes.io/part-of: prometheus
        app.kubernetes.io/component: monitoring
        
  
  - name: loki-dashboards
    files:
      - loki/loki-stack-monitor.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
        grafana_folder: "Loki"
        app.kubernetes.io/part-of: loki
        app.kubernetes.io/component: monitoring

  - name: cilium-dashboards
    files:
      - cilium/cilium-operator-dashboard.json
      - cilium/cilium-dashboard.json
      - cilium/hubble-dashboard.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
        grafana_folder: "Cilium"
        app.kubernetes.io/part-of: cilium
        app.kubernetes.io/component: monitoring