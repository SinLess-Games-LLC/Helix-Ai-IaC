apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources: []
configMapGenerator:
  - name: flux-dashboards
    files:
      - flux/control-plane.json
      - flux/cluster.json
      - flux/logs.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
        grafana_folder: "Flux"
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: monitoring