apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources: []
configMapGenerator:
  - name: cilium-dashboards
    files:
      - cilium-operator-dashboard.json
      - cilium-dashboard.json
      - hubble-dashboard.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"