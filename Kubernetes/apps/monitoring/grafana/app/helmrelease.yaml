---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      version: "7.3.7"
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    autoscaling:
      enabled: true
      maxReplicas: 5
      minReplicas: 1
      targetCPUUtilizationPercentage: 60

    serviceMonitor:
      enabled: true

    ingress:
      enabled: true
      ingreessClassName: external
      hosts:
        - grafana.${SECRET_DOMAIN}
      tls:
        - secretName: helixaibot-com-production-tls
          hosts:
            - grafana.${SECRET_DOMAIN}

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    admin:
      existingSecret: grafana-admin-credentials
      userKey: adminUser
      passwordKey: adminPassword

    persistence:
      enabled: true
      storageClassName: openebs-hostpath

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            options:
              path: /var/lib/grafana/dashboards
          - name: flux-system
            orgId: 1
            folder: ''
            type: file
            options:
              path: /var/lib/grafana/dashboards/flux-system
          - name: prometheus 
            orgId: 1
            folder: ''
            type: file
            options:
              path: /var/lib/grafana/dashboards/prometheus
          - name: loki 
            orgId: 1
            folder: ''
            type: file
            options:
              path: /var/lib/grafana/dashboards/loki

    dashboardsConfigMaps:
      flux-system: flux-dashboards
      prometheus: prometheus-dashboards
      loki: loki-dashboards

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            orgId: 1
            url: http://prometheus-server.monitoring.svc.cluster.local
            isDefault: true
          - name: Kube State Metrics
            type: prometheus
            access: proxy
            orgId: 1
            url: http://kube-state-metrics.monitoring.svc.cluster.local
          - name: Node Exporter
            type: prometheus
            access: proxy
            orgId: 1
            url: http://node-exporter.monitoring.svc.cluster.local
          - name: Alertmanager
            type: prometheus
            access: proxy
            orgId: 1
            url: http://alertmanager.monitoring.svc.cluster.local
          - name: Loki
            type: loki
            access: proxy
            orgId: 1
            url: http://loki.monitoring.svc.cluster.local
          - name: Tempo
            type: tempo
            access: proxy
            orgId: 1
            url: http://tempo.monitoring.svc.cluster.local