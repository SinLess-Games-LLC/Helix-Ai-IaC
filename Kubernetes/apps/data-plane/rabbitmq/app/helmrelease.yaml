---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rabbitmq-cluster
  namespace: data-plane
spec:
  dependsOn:
    - name: istiod
  interval: 30m
  chart:
    spec:
      chart: rabbitmq
      version: 13.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 2
    podLabels:
      sidecar.istio.io/inject: "true"
    
    global:
      storageClass: openebs-hostpath

    auth: 
      enabled: true
      existingPasswordSecret: rabbitmq-secret
      existingSecretPasswordKey: password
    
    pdb:
      create: true
      minAvailable: 1
    
    ingress:
      ingressClassName: internal
      hostname: rabbitmq.${SECRET_DOMAIN}

    metrics:
      serviceMonitor:
        enabled: true 
      
      podMonitor:
        enabled: true
      
      prometheusRule:
        enabled: true