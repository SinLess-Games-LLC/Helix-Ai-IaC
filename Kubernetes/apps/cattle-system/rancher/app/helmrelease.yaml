---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rancher
spec:
  interval: 30m
  chart:
    spec:
      chart: rancher
      version: 2.8.2
      sourceRef:
        kind: HelmRepository
        name: rancher-stable
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hostname: rancher.${SECRET_DOMAIN}
    ingress:
      enabled: true
      ingressClassName: external
      tls:
        source: letsEncrypt
    